<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card</title>
    <!--google fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
    <article class="product">
      <picture class="my_img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume" />
    </picture>
      <div class="product_content">
        <p class="product_category">Perfume</p>

        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
        <p >
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge,Perfumer-creator for the house of CHANEL.
        </p>
        <div class="flex-group">
          <p class="product_price"><span class="visually-hidden">Current price:</span>$149.99</p>
          <p class="product_original-price"><span class="visually-hidden">Original price:</span>
            <s> $169.99</s>
          </p>
       
      </div>
       <button class="button" data-icon="shopping-cart">Add to cart</button>
    </article>
    </main>
  </body>
</html>
